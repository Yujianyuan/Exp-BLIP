model:
  arch: caption_coco_opt6.7b
  load_finetuned: True
  pretrained: ""

  # TODO 1: path to your AU/Emot/Exp-BLIP model
  # eg: finetuned: ".../exp_blip_vitg_opt6.7b_trimmed.pth"
  finetuned: "{PATH TO MODEL}"

  # TODO 2(optional): path to opt-6.7b model
  opt_model: "facebook/opt-6.7b"

  # vit encoder
  image_size: 224 
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp16"
  freeze_vit: True

  # Q-Former
  num_query_token: 32

  # generation configs
  prompt: ""


preprocess:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224 
        eval:
          name: "blip_image_eval"
          image_size: 224 
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
